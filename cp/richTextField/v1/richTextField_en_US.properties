name=Rich Text Editor
description=A simple end-user rich text editor. Please refer to https://community.appian.com/w/the-appian-playbook/1378/end-user-rich-text-editor-component for more information on this component.
parameter.richText.name=Rich Text
parameter.richText.description=Rich text to display in the field.
parameter.readOnly.name=Read Only
parameter.readOnly.description=Determines if the field should display as not editable. Default: false.
parameter.maxSize.name=Max Size
parameter.maxSize.description=Maximum size of the rich text data (not number of characters). Default: 10000.
parameter.placeholder.name=Placeholder
parameter.placeholder.description=Text to display in the field when it is empty. Does not show if the field is read only.
parameter.enableProgressBar.name=Enable Progress Bar
parameter.enableProgressBar.description=Whether to show the progress bar of what percent of rich text data users have entered. Default: true.
parameter.allowedFormats.name=Allowed Formats
parameter.allowedFormats.description=Determines which format styles are allowed. Note: these must be set on page load and cannot change. Valid values: "header", "size", "bold", "italic", "underline", "strike", "color", "background", "link", "align", "indent", "list". Default: All styles.
parameter.allowImages.name=Allow Images
parameter.allowImages.description=Determines if images are allowed. Default: false.
parameter.imageStorageConnectedSystem.name=Image Storage Connected System
parameter.imageStorageConnectedSystem.description=The instance of the connected system used to store images from the rich text editor. This is required if allowImages is set to TRUE. You can download the Connected System from the Appian App Market.
parameter.uploadedImages.name=Uploaded Images
parameter.uploadedImages.description=Output list of images uploaded this session.